name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: bazelbuild/setup-bazelisk@v1
      - name: Mount bazel caches
        uses: actions/cache@v2
        with:
          path: |
            "~/.cache/bazel"
            "~/.cache/bazel-repo"
          key: bazel-cache-${{ hashFiles('**/BUILD.bazel', '**/*.bzl', 'WORKSPACE') }}
          restore-keys: bazel-cache-
      - name: bazel test //...
        env:
          # Bazelisk will download bazel to here
          XDG_CACHE_HOME: ~/.cache/bazel-repo
        run: bazel --bazelrc=.github/workflows/ci.bazelrc --bazelrc=.bazelrc test //...
      - name: bazel test //e2e/...
        env:
          # Bazelisk will download bazel to here
          XDG_CACHE_HOME: ~/.cache/bazel-repo
        run: |
          set -o errexit
          npm pack
          cd e2e
          npm install $(find ../ -name 'aspect-build-webpack*.tgz')
          bazel --bazelrc=../.github/workflows/ci.bazelrc --bazelrc=../.bazelrc test //...
          # make sure that webpack in worker mode builds in subsequent invocations.
          echo console.log\(\"$(date)\"\) > ./test/module.js
          # if bazel does not fail, then block will be executed. which is not what we expect to 
          # happen if webpack caughts the change.
          if bazel test //...; then 
            echo "###########################"
            echo "expected bazel test to fail but it didn't"
            exit 1
          fi
          # now update check-in files for tests to pass
          bazel --bazelrc=../.github/workflows/ci.bazelrc --bazelrc=../.bazelrc run //test:update
          bazel --bazelrc=../.github/workflows/ci.bazelrc --bazelrc=../.bazelrc test //...